{
    "site": "京东目录",

    "domains": ["jd.com"],

    "urls": ["http://www.jd.com/allSort.aspx"],

    "rules": {
        "#1": {
            "follow": null,
            "xpath": "//div[@id='allsort']",
            "regex": "http://list.jd.com/"
        },
        "#2": {
            "follow": null,
            "xpath": "//div[@id='filter']//a[@class='next']"
        }
    },

    "loop": "//ul[@class='list-h']/li[@sku]",

    "fields": {
        "id":       {"xpath":"@sku"},
        "url":      {"xpath":".//div[@class='p-name']/a/@href"},
        "img":      {"xpath":".//div[@class='p-img']//img/@src | .//div[@class='p-img']//img/@data-lazyload"},
        "title":    {"xpath":".//div[@class='p-name']/a/text()[1]", "parse":"text"},
        "comments": {"xpath":".//span[@class='evaluate']/a/text()", "parse":"int"},
        "votes":    {"xpath":".//span[@class='reputation']/text()", "parse":"int"},
        "time":     {"value":"${UNOW}"}
    }
}
