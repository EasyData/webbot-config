{
    "site": "京东-评论",    

    "domains": ["club.jd.com"],

    "urls": {
        "base": "http://club.jd.com/review/PID-1-1-0.html",
        "keywords": {
            "name": "PID",
            "list": ["523215"],
            "query": false
        }
    },

    "loop": "//div[@id='comments-list']/div[@class='mc']",

    "fields": {
        "id":       {"xpath":".//div[@class='useful']/@id"},
        "pid":      {"value":"${URL}", "regex":"/review/(\\d+)"},
        "url":      {"xpath":".//span[@class='date-comment']/a/@href"},
        "name":     {"xpath":".//div[@class='u-name']", "parse":"text"},
        "level":    {"xpath":".//span[@class='u-level']/span[1]/text()", "default":"未知"},
        "address":  {"xpath":".//span[@class='u-address']/text()", "default":"未知"},
        "vote":     {"xpath":".//span[contains(@class,'star')]/@class", "parse":"int"},
        "date":     {"xpath":".//span[@class='date-comment']/a/text()", "parse":"cst"},
        "tags":     {"xpath":".//dt[.='标　　签：']/following-sibling::dd/span[@class='comm-tags']/span/text()", "multi":true},
        "buydate":  {"xpath":".//dt[.='购买日期：']/following-sibling::dd/text()", "parse":"cst"},
        "content":  {"xpath":".//dt[.='心　　得：']/following-sibling::dd/text()"}
    }
}
