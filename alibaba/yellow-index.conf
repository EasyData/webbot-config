{
    "site": "阿里巴巴-黄页-目录",

    "domains": ["corp.1688.com"],

    "urls": {
        "base": "http://corp.1688.com/company/product_category_list.htm",
        "parse": true
    },

    "rules": {
        "#1": {
            "follow": null,
            "xpath": "//li[@class='pagination']"
        }
    },

    "loop": "//a[@class='sub-title']",

    "fields": {
        "cate": {"xpath":"./ancestor::div[1]/preceding-sibling::div[1]/a/text()"},
        "id":   {"xpath":"@href"},
        "name": {"xpath":"text()"},
        "ids":  {"xpath":"../following-sibling::li/a/@href", "multi":true},
        "names":{"xpath":"../following-sibling::li/a/text()", "multi":true}
    }
}
